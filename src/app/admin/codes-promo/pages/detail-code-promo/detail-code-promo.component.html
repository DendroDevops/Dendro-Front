<div class="row">
  <div class="col-md">
    <div class="card">
      <div class="card-body">
        <hr class="border-light m-0" />
        <app-table-data
          [COLUMNS]="columns"
          [DATA]="datas"
          [sliceStart]="(currentPage - 1) * perPage"
          [sliceEnd]="currentPage * perPage"
          [deletable]="false"
          [editable]="false"
          [isDblClick]="false"
        >
        </app-table-data>
      </div>

      <div class="card-body py-0">
        <div class="row">
          <div class="col-sm text-sm-left text-center pt-3">
            <span class="text-muted" *ngIf="totalItems"
              >Page {{ currentPage }} sur {{ totalPages }}</span
            >
          </div>
          <div class="col-sm pt-3">
            <ngb-pagination
              [collectionSize]="totalItems"
              [pageSize]="perPage"
              [(page)]="currentPage"
              size="sm"
              class="d-flex justify-content-center justify-content-sm-end m-0"
            >
            </ngb-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- SPINNER -->
<app-spinner [visible]="visibleSpinner"></app-spinner>
